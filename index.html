<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/icons.css">
</head>
<body>
    <div class="container">
        <div class="modal" id="modal-msg">
            <div class="modal-content">
                <h5 id="message" class="center-align">Arduino desconectado</h5>
            </div>
        </div>

        <table>
            <thead>
                <th>Comando</th>
                <th>Subcomando</th>
                <th>Data</th>
                <th></th>
            </thead>
            <tbody>
                <tr>
                    <td>Surtir (0)</td>
                    <td>
                        <label for="subcmd0">Surtidor</label>
                        <input type="number" min="0" max="7" id="subcmd0" class="validate">
                    </td>
                    <td>
                        <label for="data0">Porcentaje</label>
                        <input type="number" min="0" max="100" id="data0" class="validate">
                    </td>
                    <td><a class="waves-effect waves-light btn" id="send0"><i class="material-icons right">send</i>Enviar</a></td>
                </tr>
                <tr>
                    <td>Prender/Apagar LED (15)</td>
                    <td>

                    </td>
                    <td>
                        <label>
                            <input type="checkbox" id="data1" class="filled-in">
                            <span>Estado</span>
                        </label>
                    </td>
                    <td><a class="waves-effect waves-light btn" id="send1"><i class="material-icons right">send</i>Enviar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/materialize.min.js"></script>
    <script src="js/command.js"></script>
</body>
</html>
